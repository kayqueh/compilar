on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  
jobs:
  build:
    runs-on: macos-14
    steps:
      - name: Preparar ambiente
        env:
          GITHUB_TOKEN: ${{ secrets.API_TOKEN_GITHUB }}
          GIT_ASKPASS: /bin/true
          GIT_AUTHOR_NAME: "kayqueh"
          GIT_AUTHOR_EMAIL: "kayque@brcore.com.br"
          GIT_COMMITTER_NAME: "kayqueh"
          GIT_COMMITTER_EMAIL: "kayque@brcore.com.br"
        run: |
          git clone -b main https://$GITHUB_TOKEN@github.com/kayqueh/populate-app.git ${{ github.workspace }}

      - name: üèó Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: npm

      - name: üèó Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: üì¶ Install dependencies
        run: npm install
          
      - name: üìù Alterar URL do Boost no boost.podspec
        run: |
          sed -i '' 's|https://boostorg.jfrog.io/artifactory/main/release/1.76.0/source/boost_1_76_0.tar.bz2|https://archives.boost.io/release/1.76.0/source/boost_1_76_0.tar.bz2|' node_modules/react-native/third-party-podspecs/boost.podspec

      - name: üìù Alterar check do Boost no boost.podspec
        run: |
          sed -i '' 's|f0397ba6e982c4450f27bf32a2a83292aba035b827a5623a14636ea583318c41|79e6d3f986444e5a80afbeccdaf2d1c1cf964baa8d766d20859d653a16c39848|' node_modules/react-native/third-party-podspecs/boost.podspec

      - name: üìÑ Exibir conte√∫do do boost.podspec ap√≥s altera√ß√£o
        run: |
          cat node_modules/react-native/third-party-podspecs/boost.podspec

      - name: üöÄ Build app
        run: eas build -p ios --profile production --non-interactive --local --clear-cache
        
      - name: Subir IPA para loja
        run: eas submit -p ios --path /Users/runner/work/${{ github.event.repository.name }}/${{ github.event.repository.name }}/build-*.ipa --non-interactive
        
